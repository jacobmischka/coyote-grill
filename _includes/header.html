<header class="site-header collapsed">
	<script>
		document.querySelector('header.site-header').className = 'site-header expanded';
	</script>
	<h1 class="site-title"><a href="#">{{ site.title }}</a></h1>

	<nav class="site-nav">
		<ul>
{% assign sections = site.sections | sort: "order" %}
{% for section in sections %}
	{% unless section.hidden %}
			<li><a href="#{{ section.title | slugify }}">{{ section.title }}</a></li>
	{% endunless %}
{% endfor %}
		</ul>
	</nav>
</header>
