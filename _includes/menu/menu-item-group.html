<section class="menu-section">
	<header>
		<h2>{{ include.title }}</h2>
{% if include.subtitle %}
		<small>{{ include.subtitle }}</small>
{% endif %}
{% if include.labels %}
		{{ include.labels }}
{% endif %}
	</header>
	<ul class="menu-item-group">
{% for item in include.dataset %}
		{% include menu/menu-item.html item=item inline_desc=include.inline_desc %}
{% endfor %}
	</ul>
</section>
